<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro component with sign up form</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/main.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="section">
      <div class="section__left">
        <h1 class="section__left-heading">Learn to code by watching others</h1>
        <p class="section__left-text">
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable
        </p>
      </div>
      <div class="section__right">
        <p class="section__right-message">
          <span class="section__right-message-bolded">Try it free 7 days</span>
          then $20/mo. thereafter
        </p>
        <div class="section__right-card">
          <form class="section__right-form">
            <input type="text" placeholder="First Name" />
            <input type="text" placeholder="Last Name" />
            <input type="text" placeholder="Email Address" />
            <input type="password" placeholder="Password" />
            <button type="submit">Claim your free trail</button>
            <p class="section__right-agreement">
              By clicking, you are agreeing to our
              <span class="section__right-agreement-accent"
                >Terms and Services</span
              >
            </p>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
